<!DOCTYPE html>
<html lang="el">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Κορναράκης | Portofolio</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column p-3 mx-auto h-100 text-center text-white"
    >
      <header class="mb-auto pt-3">
        <h3 class="masthead-brand">Portofolio</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active text-white" href="#">Αρχική</a>
          <a class="nav-link text-white" href="#">Projects</a>
          <a class="nav-link text-white" href="#">Επικοινωνία</a>
        </nav>
      </header>

      <main role="main">
        <p id="comingSoon" class="h1 font-weight-bold">
          Έρχεται σύντομα...<span class="blinkingCursor"></span>
        </p>
        <p class="lead">
          Η σελίδα παροουσίασης πορτοφολίου είναι υπό κατασκευή. Επισκεφτείτε το
          προφίλ μου στο Github για να δείτε τα ολοκληρωμένα πρότζεκτ μου.
        </p>
        <p id="mainBtn" class="lead">
          <a
            href="#"
            id="buttonMain"
            class="btn btn-lg btn-secondary text-black font-weight-bold"
            >Επίσκεψη</a
          >
        </p>

        <!-- Test button below -->
        <button class="test third">More</button>
        <button class="test2 pulse">Pulse</button>
      </main>

      <footer class="mt-auto pt-3">
        <p>
          Δημιουργήθηκε από τον
          <span id="name">Κωνσταντίνο Ιωάννη Κορναράκη</span> με
          <a href="https://getbootstrap.com/">Bootstrap</a>.
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
